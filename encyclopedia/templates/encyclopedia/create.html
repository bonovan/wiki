{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    <form action="{% url 'wiki:newpage' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter Title Here">
        <br>
        <textarea name="content" placeholder="Enter Markdown Text Here"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
